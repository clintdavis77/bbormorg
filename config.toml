baseURL = "https://bborm.org/"
languageCode = "en-us"
title = "Bethel Baptist Church of Rocky Mount"
theme = "alpha-church"
# themesDir = "../.."

rssLimit = 5
paginate = 4

enableEmoji = true

customCSS = "example.css"

[permalinks]
  sermons = "/sermons/:year/:month/:title/"
# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-2326736-20"

[taxonomies]
  tag = "tags"
  preacher = "preachers"
  series = "series"

